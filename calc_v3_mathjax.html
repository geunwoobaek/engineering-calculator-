<html>
<head>
    <title>Ugly calculator using JQuery and math.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src='math.js' type='text/javascript'></script>
    <script src="calc_v3_mathjax.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          "HTML-CSS": { scale: 75}
        });
    </script>
</head>
 
<body>
    <h1>Calculator Version 3</h1>           
   
    <div id="calculator">
        <div id="result"></div>
        <div id="latex"></div>
        <span class="key main_key">1</span>
        <span class="key main_key">2</span>
        <span class="key main_key">3</span>
        <span class="key main_key">/</span>
        <button onclick="myFunction3()" class="paren">PA</button>
        <span class="key main_key">4</span>
        <span class="key main_key">5</span>
        <span class="key main_key">6</span>
        <span class="key main_key">*</span>
        <button onclick="myFunction()" class="dropbtn">VL</button>
        <span class="key main_key">7</span>
        <span class="key main_key">8</span>
        <span class="key main_key">9</span>
        <span class="key main_key">-</span>
        <button onclick="myFunction4()" class="Bool_btn">BL</button>
        <span class="key main_key">CL</span>
        <span class="key main_key">0</span>
        <span class="key main_key">.</span>
        <span class="key main_key">+</span>
        <button onclick="myFunction5()" class="Math_btn">FN</button>
        <span class="key wide_key">&#61;</span>
        <span class="key wide_key">BACK</span>
        <div class="bracket">[::]
          <div class="bracket-T">
            <div class="row">
                <div class="bracket-S" id="11" onclick="bracketC(1,1)"></div>
                <div class="bracket-S" id="12" onclick="bracketC(1,2)"></div>
                <div class="bracket-S" id="13" onclick="bracketC(1,3)"></div>
                <div class="bracket-S" id="14" onclick="bracketC(1,4)"></div>
                <div class="bracket-S" id="15" onclick="bracketC(1,5)"></div>
            </div>
            <div class="row">
                <div class="bracket-S" id="21" onclick="bracketC(2,1)"></div>
                <div class="bracket-S" id="22" onclick="bracketC(2,2)"></div>
                <div class="bracket-S" id="23" onclick="bracketC(2,3)"></div>
                <div class="bracket-S" id="24" onclick="bracketC(2,4)"></div>
                <div class="bracket-S" id="25" onclick="bracketC(2,5)"></div>
            </div>
            <div class="row">
                <div class="bracket-S" id="31" onclick="bracketC(3,1)"></div>
                <div class="bracket-S" id="32" onclick="bracketC(3,2)"></div>
                <div class="bracket-S" id="33" onclick="bracketC(3,3)"></div>
                <div class="bracket-S" id="34" onclick="bracketC(3,4)"></div>
                <div class="bracket-S" id="35" onclick="bracketC(3,5)"></div>
            </div>
            <div class="row">
                <div class="bracket-S" id="41" onclick="bracketC(4,1)"></div>
                <div class="bracket-S" id="42" onclick="bracketC(4,2)"></div>
                <div class="bracket-S" id="43" onclick="bracketC(4,3)"></div>
                <div class="bracket-S" id="44" onclick="bracketC(4,4)"></div>
                <div class="bracket-S" id="45" onclick="bracketC(4,5)"></div>
            </div>
            <div class="row">
                <div class="bracket-S" id="51" onclick="bracketC(5,1)"></div>
                <div class="bracket-S" id="52" onclick="bracketC(5,2)"></div>
                <div class="bracket-S" id="53" onclick="bracketC(5,3)"></div>
                <div class="bracket-S" id="54" onclick="bracketC(5,4)"></div>
                <div class="bracket-S" id="55" onclick="bracketC(5,5)"></div>
            </div>
          </div>
        </div>
        <span class="help wide_key" onclick="helpTF()">Help</span>
        <div class="history wide_key">history<div id="arrow">◀</div></div>
        
        <span class="key eval-key">EV</span>
        <div class="history_div">
          <div class="history_top">
            <div class="history_clear">clear history</div>
            <div class="history_x">X</div>
          </div>
        </div>
    </div>
    <!-- PA버튼에 대한 기능 레이어 -->
    <div id="paren_id" class="paren_content">
        <span class="key">(</span>
        <span class="key">)</span>
        <span class="key">[</span>
        <span class="key">]</span>
    </div>
    <!-- VL버튼에 대한 기능 레이어 -->
    <div id="myDropdown" class="dropdown-content">
        <span class="key symbol-key">x</span>
        <span class="key symbol-key">y</span>
        <span class="key symbol-key">z</span>
        <span class="key symbol-key">w</span>
        <span class="key symbol-key">k</span>
        <span class="key symbol-key">i</span>
        <span class="key symbol-key">e</span>
        <span class="key symbol-key">pi</span>
    </div>
    <!-- BL버튼에 대한 기능 레이어 -->
    <div id="bool_id" class="bool_content">
        <span class="key">&lt;</span>
        <span class="key">&gt;</span>
        <span class="key">&lt;&#61;</span>
        <span class="key">&gt;&#61;</span>
        <span class="key">&#61;&#61;</span>
        <span class="key">&#33;&#61;</span>
    </div>
    <!-- Math버튼에 대한 기능 레이어 -->
    <div id="Math_id" class="math_content">
        <span class="key function-key">exp</span>
        <span class="key function-key">log</span>
        <span class="key function-key">sqrt</span>
        <span class="key function-key">spare</span>
        <span class="key function-key">sin</span>
        <span class="key function-key">cos</span>
        <span class="key function-key">tan</span>
        <span class="key function-key">cross</span>
        <span class="key function-key">det</span>
        <span class="key function-key">f(x)</span>
        <span class="key function-key">g(x)</span>
    </div>
    <!-- 인풋창 레이어 -->
    <div id="ipput_id" class="cp_content">
        <input id="result_set" type="text" />
        <span class="paste_btn" onclick="paste()">붙여넣기</span>
    </div>

</body>
<script src="calc_v4_mathjax_bt.js"></script>
</html>
